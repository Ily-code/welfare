<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="icon" type="image/png" href="img/icon/iconweb.png" /> 
    <title>Welfare</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.log.css" rel="stylesheet" id="bootstrap-css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/signin.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="css/afont.css" rel="stylesheet">
    <link href="css/scbar.css" rel="stylesheet">
    <script src="aos/dist/aos.js"></script>
    <link href="aos/dist/aos.css" rel="stylesheet">
</head>

<body class="bg-light">
    <script>AOS.init();</script>
    <center><h1 class="fontprimary" data-aos="fade-down" data-aos-delay="50" data-aos-duration="1000"><b>Log In</h1></b></center>
    <p class="fonttertiary" data-aos="fade-down" data-aos-delay="100" data-aos-duration="1000">Don't have an account?<span><a href="register.html" style="text-decoration: none"> Sign Up</a></span></p>
    <div class="container login-container" data-aos="fade-in" data-aos-offset="200" data-aos-delay="100" data-aos-duration="1000">
        <div class="row">
        <div class="col-md-6 login-form-1">
            <form action="beranda.html">
            <div class="input-form" data-aos="fade-down" data-aos-delay="100" data-aos-duration="500">
                <input type="text" name="email" id="email" placeholder="Masukkan Email Anda" required/>
                <label for="email" class="fontprimary">Email</label>                    
            </div>
            <div class="input-form" data-aos="fade-down" data-aos-delay="200" data-aos-duration="500">
                <input type="text" name="password" id="password" placeholder="Masukkan Password Anda" required/>
                <label for="password" class="fontprimary">Password</label> 
            </div>
            <div class="input-form-group row" data-aos="fade-down" data-aos-delay="300" data-aos-duration="500">
                <a href="#" class="ForgetPwd fonttertiary">Forget Password?</a>
            </div>
            <div class="input-form">
                <button type="submit" class="btn btnSubmit fontprimary">Log In</button>
            </div>
            </form>
        </div>
        <div class="col-md-6 login-form-2">
        <form>
            <div class="form-group">
            <a href="https://www.facebook.com" target="_blank" class="btn btn-lg btn-block omb_btn-facebook fontsecondary " data-aos="fade-down" data-aos-delay="100" data-aos-duration="500">
            <i class="fab fa-facebook-f"></i></i><span class="letak"> Continue with Facebook</span></a>
            </div>
            <div class="form-group">
            <a href="https://accounts.google.com" target="_blank" class="btn btn-lg btn-block omb_btn-google fontsecondary " data-aos="fade-down" data-aos-delay="200" data-aos-duration="500">
            <i class="fab fa-google"></i><span class="hidden-xs letak"> Continue with Google</span></a>
            </div>
            <div class="form-group">
            <a href="https://appleid.apple.com/" target="_blank" class="btn btn-lg btn-block omb_btn-apple fonttertiary " data-aos="fade-down" data-aos-delay="300" data-aos-duration="500">
            <i class="fab fa-apple"></i><span class="hidden-xs letak"> Continue with Apple</span></a>
            </div>
        </form>
        </div>
        </div>
        <p class="fonttertiary">* By logging in, you agree to our<span><a href="#" style="text-decoration: none"> Terms of Use</a></span> and to receive Welfare emails & updates and acknowledge that you read our<span><a href="#" style="text-decoration: none"> Privacy Policy</a></span>.</p>
        </div>
</body>

</html>
